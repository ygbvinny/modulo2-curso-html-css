<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient em CSS</title>
    <style>
        *{ /*configurações globais de CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #6E0DFF, #FF00A6, #FF0072, #FF6100, #FFC500);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Testando Gradient</h1>
</body>
</html>
